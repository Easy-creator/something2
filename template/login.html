	{% if messages %}
	<ul class="messages">
		{% for message in messages %}
		{% if message.tags == 'error' %}
		<script>
			Swal.fire({
                icon: 'error',
                title: 'Error',
                text: '{{ message|safe }}'
            });
		</script>
		{% elif message.tags == 'success' %}
			<script>
				 Swal.fire({
                icon: 'success',
                title: 'Success',
                text: '{{ message|safe }}'
            });
			</script>
		{% elif message.tags == 'info' %}
		<script>
			 Swal.fire({
			icon: 'info',
			title: 'Checking',
			text: '{{ message|safe }}'
		});
		</script>
